<!DOCTYPE html>
<html>
    <head>
        <title>
            select 之下拉式列表框
        </title>
    </head>
    <body>
        <form action="">
            <select size="1">
                <!--size属性设置为1的时候，就是下拉列表框，
                    如果不是1的时候，就是一个列表框-->
                <option>冰淇淋</option>
                <option>挂面</option>
                <option>红烧牛肉</option>
            </select>
        </form>
    </body>
</html>
