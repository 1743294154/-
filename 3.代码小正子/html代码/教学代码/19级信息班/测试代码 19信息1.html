<!DOCTYPE html>
<html><!--html是整个网页的开始，/html是整个网页的结束。告诉浏览器的-->
    <!--什么是注释？
        就是给程序员看，不是给浏览器或者编译器看得，浏览器和编译器在执行解析过程
        中是会跳过 注释 -->
    <head><!--网页中的头部，但是head标记里面的设置的参数等等，是不会直接显示在浏览器中，
    他这个里参数修饰body标记里面内容的。-->

        <title>
            19信息1 第一个网页
        </title><!--title标记，作用是设置网页的标题-->
        <meta name="keyword" ><!--meta标记，定义网页元信息，比如网页的作者，网页跳转，网页的关键词
        （）--><!--站外搜索，站内搜索-->
        <meta http-equiv="refresh" content="10;url=http://www.baidu.com">
        <style type="text/css">/* style标记，英语就是风格，在html当中，设置字体大小，
        颜色等等代码都style标记里面*/
        /*style type（类型）的属性值，有text/css和text/JavaScript这两种取值。css是样式表，JavaScript
        脚本，定义动作的*/


        </style>
    </head>
    <body><!--body标记，它是网页的主体，网页的内容就是写在这个标记里面的-->
        <center>
            <h3><!--hn标记，标题标记，n是一个数值（取值范围是从1-6），数值越小，
                字体越大。他是网页中的标题-->
                离思
            </h3>
            <hr><!--hr标记,水平线标记-->
            
                元稹
            <p><!--p标记就是我们段落标记，它有段前距和段后距-->
                曾经沧海难为水，除却巫山不是云；<br><!--这个是我们换行标记-->
                取次花丛懒回顾，半缘修道半缘君。
            </p>
        </center>
    </body>

</html>
