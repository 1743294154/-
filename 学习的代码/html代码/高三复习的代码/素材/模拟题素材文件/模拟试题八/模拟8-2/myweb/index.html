幽默小词典
<p>绑架：我悄悄地蒙上你的眼睛。  </p>
<p>心脏病：你是我胸口永远的痛。  </p>
<p>幸灾乐祸：当老猫被主人一脚踢出门时，老鼠出来送行。  </p>
<p>借刀杀人：说的是一个穷得连刀也没有一把的强盗。  </p>
<p>代沟：刚刚适应了儿子的长发，他又剃了光头。  </p>
<p>苹果：它最光辉的一刻是砸在了牛顿的头上。 </p>
