<html>
	<head>
	<title>并集选择器</title>
	<style type="text/css">
		h2,h3{color:red;font-size:14px;}  /*设置颜色为红色，字体大小为14px*/
		h3,.time,#one{text-decoration:underline;}    /*设置下划线*/
	</style>
</head>
<body>
	<h2>二级标题文本。</h2>
	<h3>三级标题文本，加下画线。</h3>
	<p class="time">段落文本1，加下画线。</p>
	<p>段落文本2，普通文本。</p>
	<p id="one">段落文本3，加下画线。</p>
</body>
</html>
