<!DOCTYPE html><!--声明板块，是对我们浏览器声明-->
<html>
    <head><!--定义的都是我们某个物体的属性，可以是一个物体的属性，也可以是多个物体的属性，在浏览器
    当中是间接的方式显示出来的。-->
        <title>    
            19计算机2班（第二个网页）
        </title><!--title是定义我们网页的标题-->
        <meta http-equiv="refresh" content="10;url=http://www.baidu.com" charset="utf-8">
        <!--http-equiv属性定义的是网页操作方式，我们用的是refresh（作用是刷新），content设置
        的是前面http-equiv这个属性的属性值的具体内容，如刷新时间以及刷新的对象。charset属性
        设置的是网页的编码-->
        <link href="19-2.css"   type="text/css" rel="stylesheet">
        <style type="text/css">/* text/javasrcip 这个定义的是javascrip 脚本语言的样式*/
            h2{
                color: red;
            }/*h2 就是上面那个head注释代码所说的物体*/
        </style><!--我们下面body标记里面的内容的样式（样式就是格式，也就是风格的意思）-->

    </head>
    <body><!--在这个里面定义一个物体，或者是多个物体。在这里body起到标识范围的一个作用
        （什么物体，就是在浏览器里面直接显示出来的东西）-->
        <hr><!--水平线标记--> 

        <!--hr标记和我们h2为啥不一样？h2有开始有结束，是成双成对的，我们hr标记是一个单身形象，只有他
        一个！
            因为我们标记分为容器型和非容器型。
            什么是容器型和非容器型？
                容器型修饰对象，非容器型没有可以修饰，自己本身就是一个对象
        -->  
        <center><!--这个是我们单独一个居中标记-->
            <h2>
                少壮不努力，老大徒伤悲。
            </h2><!--hn（n是一个数字，取值范围是从1-6）取值越小，
            那么字体就越大。但是注意n是整数。）是定义我们网页中的标题-->
        </center>
            <h5 align="center"> <!--align不是标记，他是一个标记的“属性”，用来设置水平对齐，
                属性值就是center，当然我们的取值可以right（右对齐），left（左对齐） ，
                center（居中对齐）-->
                少壮不努力，老大徒伤悲。
            </h5>
            <center>
                <b style="font-size: 40px;">离思</b><br><!--br标记，就是传说中换行标记，作用
                    就是换行。-->
                <!--b标记，就是我们的加粗标记。作用：对标记囊括的范围内的文字进行加粗。-->
                    元稹
                <p><!--p标记，就是段落标记,段落标记的段前距和段后距比换行标记的行间距要宽，但是
                段落标记里面行与行之间是需要br（行间距）来换行，段落标记里面行间距与br行间距是
                一样的，并且段落标记也有换行这个功能。-->
                    曾经沧海难为水，除却巫山不是云；<br>
                    取次花丛懒回顾，半缘修道半缘君。
                 </p>
        </center>
    </body>
</html>
