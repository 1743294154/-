<!DOCTYPE html>
<html>
    <head>
        <title>
            列表嵌套
        </title>
    </head>
    <body>
        <h2>饮品</h2>
        <ul>
            <li>咖啡
                <ol>                <!--有序列表嵌套-->
                    <li>
                        雀巢
                    </li>
                    <li>
                        娃哈哈
                    </li>
                </ol>
            </li>
            <li>
                茶叶
                <ul>                 <!--无序列表嵌套-->
                    <li>
                        碧螺春
                    </li>
                    <li>
                        铁观音
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
