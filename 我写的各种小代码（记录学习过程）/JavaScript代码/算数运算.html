<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>
            算数运算
        </title>
    </head>
    <body>
        <script type="text/javascript">
            var num1 = 100, num2 = 25;
            document.write("100+25=" + (num1 + num2) + "<br>");
            document.write("100-25=" + (num1 - num2) + "<br>");
            document.write("100*25=" +(num1*num2)+"<br>");
        </script>
    </body>
</html>
