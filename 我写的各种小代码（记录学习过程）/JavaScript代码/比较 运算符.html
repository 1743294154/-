<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content-type="text/html;charset=utf-8">
        <title>
            比较运算符
        </title>
    </head>
    <bod>
        <script type="text/javascript">
            var age=25;                                 //定义变量
            document.write("age 变量的值为:"+age+"<br>");  //输出变量值
            document.write("age>=20:"+(age>=20)+"<br>"); //变量值比较
        </script>
    </bod>
</html>
