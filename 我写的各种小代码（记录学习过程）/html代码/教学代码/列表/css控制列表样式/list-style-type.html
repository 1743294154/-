<!DOCTYPE html>
<html>
    <head>
        <title>
            css进行列表样式控制
        </title>
        <style type="text/css">
            .one{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h3>饮料</h3>
        <ul class="one">
            <li>可乐</li>
            <li>奶茶</li>
            <li>果汁</li>
        </ul>
    </body>
</html>
