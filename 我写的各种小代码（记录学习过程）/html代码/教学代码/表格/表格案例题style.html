<!DOCTYPE html>
<html>
    <head>
        <title>
            表格的案例题
        </title>
    </head>
    <style type="text/css">
        .table_setting{
            border: 1px solid;
        }
        .one{
            height: 30px;
            border: solid 1px;
        }
        .one_one{
            width: 30px;
            border: solid 1px;
        }
    </style>
    <body>
        <caption>表格</caption>
        <table class="table_setting" cellspacing="20px" cellpadding="12px">
            <tr class="one">
                <th class="one_one">dffafda</th>
                <th class="one_one" colspan="2"></th>
                
            </tr>
            <tr class="one">
                <th class="one_one" colspan="2"></th>
                
                <th class="one_one" rowspan="2"></th>
            </tr>
            <tr class="one">
                <th class="one_one"></th>
                <th class="one_one"></th>
            </tr>
        </table>
    </body>
</html>
