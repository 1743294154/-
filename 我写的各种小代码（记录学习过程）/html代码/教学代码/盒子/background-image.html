<!DOCTYPE html>
<html>
    <head>
        <title>
            background-image的用法
        </title>
        <style type="text/css">
            .two{
                width: 5000px;
                height: 5000px;
                background-image: url(background-image/timg.jpg) ;
              /*  background-repeat: no-repeat;  */  /*设置图片不平铺*/
                /*background-repeat: repeat-x; */ /*设置图片沿着水平方向平铺*/
                background-repeat: repeat-y;/*设置图片沿着垂直方向平铺*/
            }
        </style>
    </head>
    <body>
        <div class="two">
            那一天，闭目在书殿的香雾中，蓦然听见，你诵读的真言。
        </div>
    </body>
</html>
