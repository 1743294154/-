<!DOCTYPE html>
<html>
    <head>
        <title>
            span的深化
        </title>
        <style type="text/css">
            #one{                   /*设置的是我们div标记（盒子）的属性*/
                font-family: fantasy;
                font-size: 14px;
                color: red;
                width: 500px;
                height: 500px;
                border: green solid;
            }
            .two{                   /*设置 我们开学啦 这句话的属性*/
                color:blue;
                font-size: 20px;
                padding-right: 20px;
                width: 100px;
                height: 100px;
                border:grey dotted;
            }
            .three{
                color: green;
                border:red dotted;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="one">
            <span class="two">
                我们开学啦！
            </span >
                我们热爱学习，喜欢写作业！
            <span class="three">
                少壮不努力，老大徒伤悲。  
            </span>
            花有重开日，人无再相逢。
        </div>
    </body>
</html>
