<!DOCTYPE html>
<html>
    <head>
        <title>
            容器型标记和非容器型标记的区别
        </title>
    </head>
    <body>
                《离思》元稹<br><!--br是我们的换行标记-->
                <hr><!--水平线 非容器型标记-它没有操作对象，他本身的意思是 水平线-->
        <b></b><!--加粗标记，这个是容器型的标记-->
        曾经沧海难为水，除却巫山不是云。                                <!--hr标记它本身的意思是“加粗”，对象的是
                                        曾经沧海难为水，除却巫山不是云。--> 
                <u>45465</u> 
        取次花丛懒回顾，半缘修道半缘君。
    </body>
</html>
