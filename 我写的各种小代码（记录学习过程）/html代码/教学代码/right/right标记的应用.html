<!DOCTYPE html>
<html>
    <head>
        <title>
            right标记的应用
        </title>
        <style type="text/css">
            .one_css{
                width: 300px;
                height: 300px;
                background-color: indigo;
                color: red;
                position: absolute;
                right: -40px;  /*表示div从右边开始往左边移动20像素 ,
                注意，这个right属性必须和position属性连用，且position
                的属性值必须是absolute*/
            }
        </style>
    </head>
    <body>
        <div class="one_css">
            好好学习，天天向上
        </div>
    </body>
</html>
