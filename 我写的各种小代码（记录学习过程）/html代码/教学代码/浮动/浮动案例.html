<!DOCTYPE html>
<html>
    <head>
        <title>
            浮动案例简单一
        </title>
        <style type="text/css">
            .one{
                width: 400px;
                height: 400px;
                border: blue 1px solid;
                margin: 10px;
                float: left;
            }
            .two{
                width: 300px;
                height: 300px;
                border:red 1px solid;
                margin: 10px;
                float: left;
            }
            .three{
                width: 200px;
                height: 200px;
                border:green 1px solid;
                margin: 10px;
                float: left;
            }
            .four{
                width: 100px;
                height: 100px;
                border:rgb(255, 153, 0) 1px solid;
                margin: 10px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="one">
            曾经沧海难为水，除却巫山不是云。
        </div>
        <div class="two">
            人生若只如初见，何事秋风悲画扇。
        </div>
        <div class="three">
            我是人间惆怅客，知君何事泪纵横。
        </div>
        <div class="four">
            德也狂生耳，缁尘京国，乌衣门第。
        </div>
    </body>
</html>
