<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>after浮动</title>
	<!--<link rel="stylesheet" href="">-->
	<style>
		.pencil{
			position:relative;
			width:40px;
			height:40px;
			background-color:#000;
		}
		.pencil:after{
			content:'';
			display:block;
			width:0;
			height:0;
			border-width:20px;
			border-style:solid;
			border-color:transparent transparent transparent #000;
			position:absolute;
			right:-40px;
		}
	</style>
</head>
<body>
	<div class="pencil"></div>
</body>
</html>
