<!DOCTYPE html>
<html>
    <head>
        <title>
            清除浮动
        </title>
        <style type="text/css">
            .one_float{
                width: 300px;
                height: 300px;
                border:blue 1px solid;
                margin: 10px;
                float: left;
                

            }
            .two_float{
                width: 300px;
                height: 300px;
                border:red 1px solid;
                margin: 10px;
                float: left;
            }
            .three_float{
                width: 200px;
                height: 200px;
                border:green 1px solid;
                margin: 10px;
                float: left;
            }
            .four_float{
                width: 100px;
                height: 100px;
                border:rgb(255, 153, 0) 1px solid;
                margin: 10px;
                float: left;
            }
            body{
                clear: left;
            }
        </style>
    </head>
    <body>
        <div class="one_float">
            曾经沧海难为水，除却巫山不是云；
            取次花丛懒回顾，半缘修道半缘君。
        </div>
        <div class="two_float">
            人生若只如初见，何事秋风悲画扇。
        </div>
        <div class="three_float">
            我是人间惆怅客，知君何事泪纵横。
        </div>
        <div class="four_float">
            德也狂生耳，缁尘京国，乌衣门第。
        </div>
    </body>
</html>
