<!DOCTYPE html>
<html>
    <head>
        <title>
            select selected
        </title>
    </head>
    <body>
        <form action="" >
            <select >
                <option value="3">北京大学</option>
                <!--value属性只能用在option标记里面，表示当前项的默认值。-->
                <option selected>清华大学</option>
                <option>南京大学</option>
                <option >华中科技大学</option>
                <!--selected属性只能用在option标记里面，表示选中默认的选项。-->
            </select>
        </form>
    </body>
</html>
