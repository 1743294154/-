<!DOCTYPE html>
<html>
    <head>
        <title>
            input之radio
        </title>

    </head>
    <body>
        <form method="POST">
            <input type="radio" checked name="1">男<br>
            <!--指定表单控件类型为单选框-->
            <input type="radio" name="1">女<br>
            <!--checked属性的作用是；选择默认的选项
            name属性的作用是：分组-->
            <input type="radio" checked name="2">四川<br>
            <!--指定表单控件类型为单选框-->
            <input type="radio" name="2">外省
        </form>
    </body>
</html>
