<!DOCTYPE html>
<html>
    <head>
        <title>
            第一个表单案例
        </title>
    </head>
    <body>
        <form>
            <h4>网络调查</h4>
            昵称：<input type="text" maxlength="4" size="10px"><br>
            <!--maxlength属性就是设置文本框的输入的字符长度-->
            <!--size属性就是设置框的宽度-->
                <br>
            密码：<input type="password" maxlength="16" size="10px"><br>
                <br>
            邮箱：<input type="text" maxlength="11" size="10px">@&nbsp;
                <input type="text" maxlength="8" size="5px"><br>
                <!--&nbsp;表示空格-->
                    <br>
            性别：<input type="radio" name="1" checked>男&nbsp;&nbsp;&nbsp;
                <input type="radio" name="1">女<br>
                <br>
            照片：<input type="file" maxlength="20px">  <br> 
            <br>
            爱好：
                <input type="checkbox" checked>上网&nbsp;&nbsp;&nbsp;
                <input type="checkbox" >旅游&nbsp;&nbsp;&nbsp;
                <input type="checkbox" >运动&nbsp;&nbsp;&nbsp;
                <input type="checkbox" >购物&nbsp;&nbsp;&nbsp;<br>
                <br>

                &nbsp;&nbsp;&nbsp;
                <input type="submit" value="发送">
                <!--value属性，用来自定义按钮显示的名字-->
                &nbsp;&nbsp;&nbsp;
                <input type="reset" value="充填">
        </form>
    </body>
</html>
