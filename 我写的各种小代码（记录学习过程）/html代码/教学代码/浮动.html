<!DOCTYPE html>
<html>
    <head>
        <title>
                浮动
        </title>
        <style type="text/css">
            .box{
                width: 100px;
                height: 100px;
                border: 1px solid #ccc;
                background-color: blue;
            }
            .one,.two,.three{
                float: left;
                width: 100px;
                height: 100px;
                margin: 10px;

                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one">
                div1
            </div>
            <div class="two">
                 div2   
            </div>
            <div class="three">
                div3
            </div>
        </div>
    </body>
</html>
