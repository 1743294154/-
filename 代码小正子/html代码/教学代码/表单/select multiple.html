<!DOCTYPE html>
<html>
    <head>
        <title>
            select 之下拉式列表框
        </title>
    </head>
    <body>
                <!--
                    在<select>标记中指定时表示可以做多项选择，
                        如果省略只能在列表框中选择一项。
                    -->
        <form action="demo_form.asp" method="get">
            Select images: <input type="file" name="img" multiple />
            <!--在这里面使用multiple参数，可以上传多个
            文件-->
            <input type="submit" />
        </form>
    </body>
</html>
