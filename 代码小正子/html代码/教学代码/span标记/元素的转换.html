<!DOCTYPE html>
<html>
    <head>
        <title>
            元素的转换    
        </title>
        <style type="text/css">
            div,span{     /*div是块元素  span是行内元素*/   /*同时对div和span元素进行设置*/
                width: 200px;         /*设置的是宽度*/   
                height: 50px;       /*设置的是高度*/
                background: green;  /*设置的是背景颜色*/
                margin: 10px;         /*设置外边距的大小*/
            }
            .d_one,.d_two{            /*把前两个div转换为行内元素*/
                display: inline;
            }
            .s_one{                   /*将第一个span转换为行内块元素*/
                display: inline-block; 
            }
            .s_three{                  /*将第三个span转换为块元素*/
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="d_one" >
            第一个div中的文本
        </div>
        <div class="d_two" >
            第二个div中的文本
        </div>
        <div class="d_three" >
            第三个div中的文本
        </div>
        <span class="s_one">
            第一个span中的文本
        </span>
        <span class="s_two">
            第二个span中的文本
        </span>
        <span class="s_three">
            第三个span中的文本
        </span>
    </body>
</html>
