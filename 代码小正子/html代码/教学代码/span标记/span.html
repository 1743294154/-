<!DOCTYPE html>
<html>
    <head>
        <title>
            span标记
        </title>
        <style type="text/css">
            .one{
                width: 200px;
                height: 200px;
                border: red dotted;
                color: red;   /*结论，我们定义了width和height发现不起作用。但是我们border起了作用。*/
            }
        </style>
    </head>
    <body>
        <span class="one">
            
                我们是通用的吴彦祖
           
        </span>
    </body>
</html>
